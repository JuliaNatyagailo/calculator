<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Кредитный калькулятор</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <!--Print version framework-->
    <link rel="stylesheet" href="https://unpkg.com/hartija---css-print-framework@1.0.0/print.css" type="text/css" media="print"
        charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-offset-4 block-1" id="calculateInfo">
                <h1 class="page-header">Кредитный калькулятор</h1>
                <form class="form-data" id="creditForm" action="javascript: void(0);" method="get" onsubmit="return creditCount();">
                    <div class="col-sm-12">
                        <label for="inputSum">Сумма кредита:</label>
                        <input type="number" min="1000" max="10000000" name="sum" id="inputSum" oninput="clickSubmit()"
                            class="form-control" placeholder="0" required autofocus />
                    </div>
                    <div class="col-sm-12">
                        <label for="inputTerm">Срок кредита:</label>
                        <input type="number" min="1" max="60" name="term" id="inputTerm" class="form-control input-short"
                            value="12" oninput="clickSubmit()" required />
                        <span class="small-text">месяцев</span>
                    </div>
                    <div class="col-sm-12">
                        <label for="inputPercent">Процентная ставка:</label>
                        <input type="number" min="1" max="100" name="percent" id="inputPercent" class="form-control input-short"
                            oninput="clickSubmit()" value="10" required />
                        <span class="small-text">% годовых</span>
                    </div>
                    <div class="col-sm-12">
                        <label for="selectType">Тип платежей:</label>
                        <select name="type" id="selectType" onchange="clickSubmit()" class="form-control">
                            <option value="1">аннуитетный</option>
                            <option value="2">дифференцированный</option>
                        </select>
                    </div>
                    <div class="col-sm-12">
                        <label for="inputFirstDate">Дата первого платежа:</label>
                        <input type="date" name="firstdate" id="inputFirstDate" class="form-control" required oninput="clickSubmit()" />
                    </div>
                    <div class="col-sm-12 no-display">
                        <button type="submit" id="calcButton" class="btn btn-primary">Рассчитать</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-offset-4 block-2" id="totalSum">
                <div class="col-sm-12">
                    <a class="print-link" title="Print" href='javascript:window.print(); void 0;'> <span class="glyphicon glyphicon-print"
                            aria-hidden="true"></span></a>
                            <a class="copy-url-link" title="Copy Url" onclick="copyUrl();" href='javascript:void 0;'> <span class="glyphicon glyphicon-copy"
                                aria-hidden="true"></span></a>
                    <p><span class="totalLabel">Сумма ежемесячного платежа:</span> <span id="payment"></span>
                        <span class="small-text">руб.</span>
                    </p>
                    <p><span class="totalLabel">Переплата по процентам за кредит:</span> <span id="overpayment"></span>
                        <span class="small-text">руб.</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 block-3" id="shedulePay">
                <h4 class="text-center">График платежей</h4>
                <div class="table-responsive">
                    <table id="sheduleTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>№ платежа</th>
                                <th>Дата платежа</th>
                                <th>Сумма платежа</th>
                                <th>Основной долг</th>
                                <th>Начисленные проценты</th>
                                <th>Остаток задолженности</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/calculate.js"></script>
</body>

</html>
